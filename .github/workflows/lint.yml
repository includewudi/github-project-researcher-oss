name: Lint

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run ShellCheck
        run: shellcheck research.sh

      - name: Run bash syntax check
        run: bash -n research.sh
